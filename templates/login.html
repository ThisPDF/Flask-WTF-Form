<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
                <form action="{{ url_for('login') }}" method="post" novalidate>
                    {{ form.csrf_token }}
                    <div>
                        <p>{{ form.email.label }} {{ form.email(size=30) }}</p>
                    {% for error in form.email.errors %}
                        <p style="color: red; display: inline">{{ error }}</p>
                    {% endfor %}
                    </div>
                    <div>
                    <p>{{ form.password.label }} {{ form.password(size=30) }}</p>
                    {% for error in form.password.errors %}
                        <p style="color: red;display: inline">{{ error }}</p>
                    {% endfor %}
                    <p>{{ form.submit }}</p>
                </div>
                </form>
        </div>
	</body>
</html>
